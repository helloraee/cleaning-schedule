<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Schedule Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .nav-btn {
            padding: 8px 16px;
            cursor: pointer;
            background: none;
            border: none;
            border-radius: 4px;
        }

        .nav-btn.active {
            background-color: #007bff;
            color: white;
        }

        .controls {
            margin-bottom: 20px;
        }
        
        .content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(4n+1), tr:nth-child(4n+2) {
            background-color: #ffffff;
        }

        tr:nth-child(4n+3), tr:nth-child(4n+4) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: white;
        }

        .history-card:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .history-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        input[type="date"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-box {
            padding: 8px;
            margin-bottom: 20px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .print-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn active" data-view="generator">Schedule Generator</button>
            <button class="nav-btn" data-view="history">History</button>
        </div>

        <!-- Generator View -->
        <div id="generatorView" class="view active">
            <div class="controls">
                <input type="date" id="startDate">
                <button class="btn" id="generateBtn">Generate New Schedule</button>
                <button class="btn btn-danger" id="resetBtn">Reset Rotation</button>
            </div>
            <div id="scheduleContainer"></div>
        </div>

        <!-- History View -->
        <div id="historyView" class="view">
            <input type="text" class="search-box" id="searchHistory" placeholder="Search rotations...">
            <div class="history-grid" id="historyGrid"></div>
        </div>
    </div>

    <script>
        class CleaningSchedule {
            constructor() {
                this.initializeElements();
                this.loadSavedData();
                this.setupEventListeners();
                this.renderCurrentView();
            }

            initializeElements() {
                this.startDateInput = document.getElementById('startDate');
                this.generateBtn = document.getElementById('generateBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.scheduleContainer = document.getElementById('scheduleContainer');
                this.historyGrid = document.getElementById('historyGrid');
                this.searchInput = document.getElementById('searchHistory');
                this.navBtns = document.querySelectorAll('.nav-btn');
                this.views = document.querySelectorAll('.view');
                
                this.startDateInput.value = new Date().toISOString().split('T')[0];
            }

            loadSavedData() {
                this.rotationCount = parseInt(localStorage.getItem('rotationCount')) || 1;
                this.history = JSON.parse(localStorage.getItem('scheduleHistory')) || [];
            }

            setupEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateSchedule());
                this.resetBtn.addEventListener('click', () => this.resetRotation());
                this.searchInput.addEventListener('input', () => this.renderHistory());
                
                this.navBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const view = e.target.dataset.view;
                        this.switchView(view);
                    });
                });
            }

            switchView(viewName) {
                // Update nav buttons
                this.navBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === viewName);
                });

                // Update views
                this.views.forEach(view => {
                    view.classList.toggle('active', view.id === `${viewName}View`);
                });

                if (viewName === 'history') {
                    this.renderHistory();
                } else if (viewName === 'generator') {
                    this.renderLatestSchedule();
                }
            }

            renderCurrentView() {
                const activeView = document.querySelector('.nav-btn.active').dataset.view;
                this.switchView(activeView);
            }

            // [Previous methods remain the same: generatePairs, generateDates, formatDate]

            generateSchedule() {
                const startDate = new Date(this.startDateInput.value);
                const pairs = this.generatePairs();
                const dates = this.generateDates(startDate);
                
                const scheduleData = dates.map((date, index) => ({
                    week: `Week ${Math.floor(index/2) + 1}`,
                    date: this.formatDate(date),
                    day: date.toLocaleDateString('en-US', { weekday: 'long' }),
                    cleaningPair: pairs[index].join(' + '),
                    done: '',
                    cleaningTime: ''
                }));

                const newRotation = {
                    id: this.rotationCount,
                    startDate: startDate.toISOString(),
                    createdAt: new Date().toISOString(),
                    schedule: scheduleData
                };

                this.history.push(newRotation);
                this.rotationCount++;
                
                this.saveData();
                this.renderSchedule(newRotation);  // This line was missing
                console.log('Generated new schedule:', newRotation);  // Add this for debugging
            }

            renderHistory() {
                const searchTerm = this.searchInput.value.toLowerCase();
                const filteredHistory = this.history.filter(rotation => {
                    const searchString = `${rotation.id} ${this.formatDate(rotation.startDate)}`.toLowerCase();
                    return searchString.includes(searchTerm);
                });

                this.historyGrid.innerHTML = filteredHistory.map(rotation => `
                    <div class="history-card">
                        <h3>Rotation #${String(rotation.id).padStart(4, '0')}</h3>
                        <p>Start Date: ${this.formatDate(rotation.startDate)}</p>
                        <p>Created: ${this.formatDate(rotation.createdAt)}</p>
                        <button class="btn" onclick="app.viewRotation(${rotation.id})">View Schedule</button>
                    </div>
                `).join('');
            }

            viewRotation(rotationId) {
                const rotation = this.history.find(r => r.id === rotationId);
                if (rotation) {
                    this.switchView('generator');
                    this.renderSchedule(rotation);
                }
            }

            renderSchedule(rotation) {
                this.scheduleContainer.innerHTML = `
                    <button class="btn print-btn" onclick="window.print()">Print</button>
                    <div class="title">CLEANING SCHEDULE</div>
                    <div class="company-name">GLOBAL HARDWARE</div>
                    <div class="info-row">
                        <div>Rotation count: #${String(rotation.id).padStart(4, '0')}</div>
                        <div>Rotation date: ${this.formatDate(rotation.startDate)}</div>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Week</th>
                                <th>Date</th>
                                <th>Day</th>
                                <th>Cleaning pair</th>
                                <th>Done</th>
                                <th>Cleaning time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rotation.schedule.map((row, index) => `
                                <tr>
                                    <td>${row.week}</td>
                                    <td>${row.date}</td>
                                    <td>${row.day}</td>
                                    <td>${row.cleaningPair}</td>
                                    <td>${row.done}</td>
                                    <td>${row.cleaningTime}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            renderLatestSchedule() {
                if (this.history.length === 0) return;
                const latest = this.history[this.history.length - 1];
                this.renderSchedule(latest);
            }

            resetRotation() {
                if (confirm('Are you sure you want to reset rotation count? This will clear all history.')) {
                    this.rotationCount = 1;
                    this.history = [];
                    this.saveData();
                    this.renderCurrentView();
                }
            }

            saveData() {
                localStorage.setItem('rotationCount', this.rotationCount);
                localStorage.setItem('scheduleHistory', JSON.stringify(this.history));
            }
        }

        // Initialize the app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new CleaningSchedule();
        });
    </script>
</body>
</html>
