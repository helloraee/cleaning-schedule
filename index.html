<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Schedule Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Alternating row colors per pair */
        tr:nth-child(4n+1), tr:nth-child(4n+2) {
            background-color: #ffffff;
        }

        tr:nth-child(4n+3), tr:nth-child(4n+4) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .history {
            margin-bottom: 20px;
        }

        .history-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        input[type="date"] {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="controls">
            <input type="date" id="startDate">
            <button class="btn" id="generateBtn">Generate New Schedule</button>
            <button class="btn" id="resetBtn">Reset Rotation</button>
        </div>

        <div class="history">
            <h3>Previous Rotations:</h3>
            <div id="historyList"></div>
        </div>

        <div id="scheduleContainer"></div>
    </div>

    <script>
        class CleaningSchedule {
            constructor() {
                this.initializeElements();
                this.loadSavedData();
                this.setupEventListeners();
                this.renderHistory();
                this.renderLatestSchedule();
            }

            initializeElements() {
                this.startDateInput = document.getElementById('startDate');
                this.generateBtn = document.getElementById('generateBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.historyList = document.getElementById('historyList');
                this.scheduleContainer = document.getElementById('scheduleContainer');
                
                // Set today's date as default
                this.startDateInput.value = new Date().toISOString().split('T')[0];
            }

            loadSavedData() {
                this.rotationCount = parseInt(localStorage.getItem('rotationCount')) || 1;
                this.history = JSON.parse(localStorage.getItem('scheduleHistory')) || [];
            }

            setupEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateSchedule());
                this.resetBtn.addEventListener('click', () => this.resetRotation());
            }

            generatePairs() {
                return [
                    ['Bilal', 'Suko'], ['Prasad', 'Sadik'],
                    ['Anmol', 'Bilal'], ['Suko', 'Prasad'],
                    ['Sadik', 'Anmol'], ['Bilal', 'Suko'],
                    ['Prasad', 'Sadik'], ['Anmol', 'Bilal'],
                    ['Suko', 'Prasad'], ['Sadik', 'Anmol']
                ];
            }

            generateDates(startDate) {
                const dates = [];
                let currentDate = new Date(startDate);
                
                // Adjust to start from Monday
                while (currentDate.getDay() !== 1) {
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                for (let week = 0; week < 5; week++) {
                    // Monday
                    dates.push(new Date(currentDate));
                    // Thursday
                    let thursday = new Date(currentDate);
                    thursday.setDate(thursday.getDate() + 3);
                    dates.push(thursday);
                    // Next week
                    currentDate.setDate(currentDate.getDate() + 7);
                }
                
                return dates;
            }

            formatDate(date) {
                return new Date(date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            generateSchedule() {
                const startDate = new Date(this.startDateInput.value);
                const pairs = this.generatePairs();
                const dates = this.generateDates(startDate);
                
                const scheduleData = dates.map((date, index) => ({
                    week: `Week ${Math.floor(index/2) + 1}`,
                    date: this.formatDate(date),
                    day: date.toLocaleDateString('en-US', { weekday: 'long' }),
                    cleaningPair: pairs[index].join(' + '),
                    done: '',
                    cleaningTime: ''
                }));

                const newRotation = {
                    id: this.rotationCount,
                    startDate: startDate.toISOString(),
                    createdAt: new Date().toISOString(),
                    schedule: scheduleData
                };

                this.history.push(newRotation);
                this.rotationCount++;
                
                this.saveData();
                this.renderHistory();
                this.renderLatestSchedule();
            }

            renderHistory() {
                this.historyList.innerHTML = this.history.map(rotation => `
                    <div class="history-item">
                        Rotation #${String(rotation.id).padStart(4, '0')} - 
                        Start: ${this.formatDate(rotation.startDate)}
                    </div>
                `).join('');
            }

            renderLatestSchedule() {
                if (this.history.length === 0) return;

                const latest = this.history[this.history.length - 1];
                this.scheduleContainer.innerHTML = `
                    <div class="title">CLEANING SCHEDULE</div>
                    <div class="company-name">GLOBAL HARDWARE</div>
                    <div class="info-row">
                        <div>Rotation count: #${String(latest.id).padStart(4, '0')}</div>
                        <div>Rotation date: ${this.formatDate(latest.startDate)}</div>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Week</th>
                                <th>Date</th>
                                <th>Day</th>
                                <th>Cleaning pair</th>
                                <th>Done</th>
                                <th>Cleaning time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${latest.schedule.map((row, index) => `
                                <tr>
                                    <td>${row.week}</td>
                                    <td>${row.date}</td>
                                    <td>${row.day}</td>
                                    <td>${row.cleaningPair}</td>
                                    <td>${row.done}</td>
                                    <td>${row.cleaningTime}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            resetRotation() {
                if (confirm('Are you sure you want to reset rotation count? This will clear all history.')) {
                    this.rotationCount = 1;
                    this.history = [];
                    this.saveData();
                    this.renderHistory();
                    this.scheduleContainer.innerHTML = '';
                }
            }

            saveData() {
                localStorage.setItem('rotationCount', this.rotationCount);
                localStorage.setItem('scheduleHistory', JSON.stringify(this.history));
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new CleaningSchedule();
        });
    </script>
</body>
</html>
